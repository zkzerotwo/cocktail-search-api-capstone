<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Vinokage's Cocktail Search</title>
  </head>
  <body>
    <section class="welcome">
      <div>
        <h1>Welcome to the Vinokage's Cocktail Search</h1>
      </div>
    </section>
    <section class="introduction">
      <div>
        <h3>Search for your cocktails by spirit or ingredient to return a list for you to save for a mini menu of your own. Check cocktails to save to compare to your future searches and build a menu anyone would call a winner.
        </h3>
      </div>
    </section>
    <section class="cocktail-search">
      <form id="cocktails">
        <label for="ingredient-list">Choose a liquor:</label>
        <input list="spirits">
        <datalist>
          <option value=""></option>
        </datalist>
        <button type="submit">Search</button>
        <label for="cocktail-list">Choose a cocktail:</label>
        <input list="cocktail-list">
        <datalist>
          <option value=""></option>
        </datalist>
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="results hidden">
      <form id="results-list">
        <label for="results-list"></label>
        <input type ="checkbox" id="results" name ="" value="">
      </form>
    </section>
      <section class="thumbnails hidden">
        <div class="selected-drinks">
          <img src="">
        </div>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
